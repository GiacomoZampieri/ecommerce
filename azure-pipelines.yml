trigger:
  branches:
    include:
      - main  # Sostituisci con il branch che vuoi monitorare

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: '18.13'  # Specifica la versione di Node.js che ti serve

  - script: |
      npm install
      npm start
    displayName: 'Installare le dipendenze'

  - script: |
      cd frontend
      npx cypress install
    displayName: 'Installare Cypress'

  - script: |
      cd frontend
      ls -la  # Debug: elenca i file nella directory corrente
    displayName: 'Debug: Lista dei file'

  - script: |
      cd frontend
      npx cypress run --config-file cypress.config.js 
    displayName: 'Esegui i test di Cypress'

